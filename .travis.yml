language: node_js
node_js:
- '8'
before_deploy: 'npm run build'
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: learn-travis-deploy
  skip_cleanup: true
  region: us-east-1
  endpoint: s3.amazonaws.com
  acl: public_read
  on:
    repo: onkbear/learn-travis-deploy
    branch: master
  local_dir: dist
